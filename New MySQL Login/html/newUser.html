<!DOCTYPE html>
<html>

<head>
    <title>New User Form</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/styles.css" />
</head>

<body>
    <header class="container">
        <div class="row">
            <h1 class="col-xs-12">New User Form</h1>
        </div>
    </header>
    <div class="container">
        <form action="newUserInput" method="POST">
            <p class="col-xs-12 form-message">Please use this form to create your new account!</p>
            <div class="form-row">
                <div class="form-group col-xs-6">
                    <label for="inputFirstName">First Name</label>
                    <input type="text" class="form-control" id="inputFirstName" name="firstName" required>
                </div>
                <div class="form-group col-xs-6">
                    <label for="inputAge">Age</label>
                    <input type="text" class="form-control" id="inputAge" name="age" required>
                </div>
            </div>
            <div class="form-group col-xs-12">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" name="email" required>
            </div>
            <div class="form-row">
                <div class="form-group col-xs-6">
                    <label for="inputUsername">Username</label>
                    <input type="text" class="form-control" id="inputUsername" name="username" required>
                </div>
                <div class="form-group col-xs-6">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="inputPassword" name="password" required>
                </div>
            </div>
            <div class="col-xs-6 sign-in">
                <form action="newUserInput" method="GET">
                    <input type="submit" class="btn btn-primary" value="Sign In">
                </form>
            </div>
            <div class="col-xs-6 back-button" style="text-align: right;">
                <form action="backButton" method="GET">
                    <input type="submit" class="btn btn-primary" value="Back">
                </form>
            </div>
        </form>
    </div>
    <footer class="container">
        <div class="row">
            <small class="col-xs-12 text-left">&copy; 2019 Cadd Enterprises</small>
        </div>
    </footer>
</body>

</html>
