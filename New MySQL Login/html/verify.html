<!DOCTYPE html>
<html>

<head>
    <title>Account Verification</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/styles.css" />
</head>

<body>
    <header class="container">
        <div class="row">
            <h1 class="col-xs-12">Account Verification</h1>
        </div>
    </header>
    <div class="container">
        <form action="newUserInput" method="POST">
            <p class="col-xs-12 form-message">Please check your email and submit the Authentication Number that was sent!</p>
            <div class="form-group col-xs-12">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" name="email" required>
            </div>
            <div class="form-group col-xs-12">
                <label for="inputVerify">Passcode</label>
                <input type="password" class="form-control" id="inputVerify" name="verify" required>
            </div>
            <div class="col-xs-6 submit-button">
                <form action="verify" method="GET">
                    <input type="submit" class="btn btn-primary" value="Submit">
                </form>
            </div>
        </form>
    </div>
    <footer class="container">
        <div class="row">
            <small class="col-xs-12 text-left">&copy; 2019 Cadd Enterprises</small>
        </div>
    </footer>
</body>

</html>
