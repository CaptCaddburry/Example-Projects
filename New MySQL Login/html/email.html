<!DOCTYPE html>
<html>

<head>
    <title>Welcome to Cadd Enterprises</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/styles.css" />
</head>

<body>
    <header class="container">
        <div class="row">
            <h1 class="col-xs-12">Welcome to Cadd Enterprises</h1>
        </div>
    </header>
    <section class="jumbotron">
        <div class="container">
            <div class="row text-center">
                <h3>Hello there, {{username}}!</h3>
                <h4>Thank you for signing up for our service!</h4>
                <h4>Please use this Authentication Number to verify your account!</h4>
                <h2>{{verifyCode}}</h2>
            </div>
        </div>
    </section>
    <footer class="container">
        <div class="row">
            <small class="col-xs-12 text-left">&copy; 2019 Cadd Enterprises</small>
        </div>
    </footer>
</body>

</html>
